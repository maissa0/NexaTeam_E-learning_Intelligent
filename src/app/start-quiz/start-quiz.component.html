<div style="margin: auto; width: 80%;">
    <div class="timer-container">
        <div class="timer">
            Time remaining : {{getFormattedTime()}}
        </div>
    </div>
    <form (ngSubmit)="submitAnswers()">
    
      <!-- Questions -->
      <div class="question" *ngFor="let question of questions">
        <h3>{{ question.questionText }}</h3>
        <div>
          <label>
            <input type="radio" name="question{{ question.id }}"
              (change)="onAnswerChange(question.id, question.optionA)" />
            {{ question.optionA }}
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="question{{ question.id }}" 
              (change)="onAnswerChange(question.id, question.optionB)" />
            {{ question.optionB }}
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="question{{ question.id }}"
              (change)="onAnswerChange(question.id, question.optionC)" />
            {{ question.optionC }}
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="question{{ question.id }}"
              (change)="onAnswerChange(question.id, question.optionD)" />
            {{ question.optionD }}
          </label>
        </div>
      </div>
      <button style="margin-bottom: 20px;" type="submit">Submit Answers</button>

  
      <!-- Submit Button -->
    </form>

  </div>
