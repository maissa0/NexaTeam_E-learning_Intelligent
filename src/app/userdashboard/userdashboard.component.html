<div class="main-container">
  <div class="menu-section">
    <p-panelMenu [model]="model" [multiple]="false"></p-panelMenu>
  </div>

  <!--<app-header></app-header>-->
  <div class="content-section">
    <div class="home-section">
      <div class="container">
        <div class="row">
          <div class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2">
            <b>Welcome to User Dashboard ğŸ‘‹</b>
          </div>

          <div class="dashboard-card">
            <p-card header="Courses">
              <div class="circle"><i id="icons" style="margin-left: 25px;" class="pi pi-trophy"></i></div>
              <div class="text" style="font-family: 'aladin'; letter-spacing: 1px; font-size: 35px;  color:green">Courses</div>
              <div class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2"  *ngFor="let course of courses | async">{{course}} courses available</div>
            </p-card>
          </div>
          <div class="dashboard-card">
            <p-card header="Learners">
              <div class="circle"><i id="icons" style="margin-left: 15px;" class="pi pi-graduation-cap"></i></div>
              <div class="text" style="font-family: 'aladin'; letter-spacing: 1px; font-size: 35px; font-weight: bolder; color: rgb(5, 44, 42);">Learners</div>
              <div class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2" *ngFor="let count of enrollmentcount | async">{{count}} enrollments have been <br>made by <b *ngFor="let enrollment of enrollments | async">{{enrollment}}</b> Learners</div>
            </p-card>
          </div>
          <div class="dashboard-card">
            <p-card header="Chapters">
              <div class="circle"><i id="icons" style="margin-left: 20px;" class="pi pi-list"></i></div>
              <div class="text" style="font-family: 'aladin'; letter-spacing: 1px; font-size: 35px; font-weight: bolder; color: rgb(5, 44, 42);">Chapters</div>
              <div class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2" *ngFor="let chapter of chapters | async">{{chapter}} courses are with its <br>detailed chapters</div>
            </p-card>
          </div>
          <div class="dashboard-card">
            <p-card header="Favourites">
              <div class="circle"><i id="icons" style="margin-left: 20px;" class="pi pi-heart"></i></div>
              <div class="text" style="font-family: 'aladin'; letter-spacing: 1px; font-size: 35px; font-weight: bolder; color: rgb(5, 44, 42);">Favourites</div>
              <div class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2" *ngFor="let wishlists of wishlist | async">{{wishlists}} courses are loved by <br>most of the Learners</div>
            </p-card>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
