<div class="verify-container">
  <div class="verify-card">
    <h2>Email Verification</h2>
    
    <div *ngIf="verificationStatus === 'verifying'" class="verifying">
      <div class="loader"></div>
      <p>Verifying your email...</p>
    </div>

    <div *ngIf="verificationStatus === 'success'" class="success">
      <div class="success-icon">✓</div>
      <p>Your email has been verified successfully!</p>
      <p>You can now login to your account.</p>
      <button class="btn btn-primary" (click)="goToLogin()">Go to Login</button>
    </div>

    <div *ngIf="verificationStatus === 'error'" class="error">
      <div class="error-icon">✗</div>
      <p>{{ errorMessage }}</p>
      <p>Please try again or contact support if the issue persists.</p>
      <button class="btn btn-primary" (click)="goToLogin()">Go to Login</button>
    </div>
  </div>
</div>
