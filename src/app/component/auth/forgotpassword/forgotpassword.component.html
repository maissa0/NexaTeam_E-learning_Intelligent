<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    
    <div *ngIf="!isLoading">
      <p class="instruction">Enter your email address and we'll send you a link to reset your password.</p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email must be valid</div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">Send Reset Link</button>
        </div>
      </form>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <p>Processing your request...</p>
    </div>

    <div class="form-group">
      <a routerLink="/pages/login">Back to Login</a>
    </div>
  </div>
  <p-toast></p-toast>
</div>
