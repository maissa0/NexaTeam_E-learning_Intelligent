<header class="main-header">
  <div class="logo-container">
    <a href="/" class="logo-link">L'EARN</a>
  </div>
</header>

<!-- Modal for quiz creation choice -->
<button class="btn btn-primary menu-item" (click)="openCreateQuizModal()">Create Quiz</button>

      <div class="modal-body">
        <p>Do you want to add the quiz manually or generate it automatically?</p>
        <div class="d-flex justify-content-around">
          <button class="btn btn-success" (click)="navigateToManualQuiz()">Manually</button>
          <button class="btn btn-info" (click)="generateQuiz()">Generated</button>
        </div>
      </div>
 

<div class="main">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let quiz of Quizes" style="margin: 20px;">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h5>{{ quiz.title }}</h5>
        </div>
        <div class="card-body">
          <p><strong>Time:</strong> <span class="badge bg-info">{{ getFormattedTime(quiz.time) }} seconds</span></p>
          <p><strong>Description:</strong> {{ quiz.descrption }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary btn-sm" routerLink="view-quiz/{{quiz.id}}">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-outline-success btn-sm" routerLink="/add-question/{{quiz.id}}">
              <i class="fas fa-plus-circle"></i> Add Question
            </button>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <a class="icon-link" [routerLink]="'update-quiz/' + quiz.id" title="Update">
              <i class="bi bi-pencil-square text-warning"></i>
            </a>                       
            <a class="icon-link" (click)="deleteQuiz(quiz.id)" title="Delete">
              <i class="fas fa-trash-alt text-danger"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
