<div class="container mx-auto p-4 bg-[var(--surface-ground)] text-[var(--text-color)]">
  <app-header></app-header>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="shadow-lg rounded-xl p-6 bg-[var(--surface-card)] border border-[var(--surface-border)]" 
          *ngFor="let data of myenrollments | async">
          <h4 class="text-center text-xl font-bold text-[var(--text-color)]">{{ data.coursename }}</h4>
          <h6 class="text-center bg-[var(--p-primary-400)] text-white py-1 px-3 rounded-lg mt-2">{{ data.courseid }}</h6>
          <div class="mt-4 text-[var(--text-color-secondary)]">
              <p><b>Date:</b> {{ data.enrolleddate }}</p>
              <p><b>Instructor:</b> {{ data.instructorname }}</p>
              <p><b>Type:</b> {{ data.coursetype }}</p>
              <p><b>Level:</b> {{ data.skilllevel }}</p>
              <p><b>Language:</b> {{ data.language }}</p>
              <p class="font-semibold text-[var(--p-primary-300)]">{{ data.description }}</p>
          </div>
          <button (click)="visitCourse(data.coursename)" 
              class="w-full mt-4 bg-[var(--p-primary-400)] hover:bg-[var(--p-primary-300)] text-white font-medium py-2 rounded-lg">
              Visit Course
          </button>
      </div>
  </div>
  <app-footer></app-footer>
</div>
